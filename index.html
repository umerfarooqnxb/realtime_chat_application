<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link type="text/css" src="/public/style.css" />
  </head>
  <body>
    <section class="chat__section">
      <div class="brand">
        <img src="/public/wassup.png" alt="Image is not found" />
        <h1>WASSUP</h1>
      </div>
      <div class="message__area">
        <div class="incoming__message">
          <h1>Umer</h1>
          <p>How are you?</p>
        </div>
        <div class="outgoing__message">
          <h1>Usman</h1>
          <p>I'm fine!</p>
        </div>
      </div>
      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message...."
        ></textarea>
      </div>
    </section>
  </body>
</html>
